<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulation Manager</title>
</head>
<body>
    <h1>Simulation Manager</h1>
    <h2>Start a New Simulation</h2>
    <form action="https://rsc.ds.umcutrecht.nl/mdt_tryout/start_simulation" method="post">
        Patient ID: <input type="text" name="patient_id" required><br>
        Parameter File Path: <input type="text" name="param_file" value="parameters.json"><br>
        <button type="submit">Start Simulation</button>
    </form>

    <h2>Running Simulations</h2>
    <ul>
        {% for patient in patients %}
            <li>
                Patient ID: {{ patient }}
                <form action="https://rsc.ds.umcutrecht.nl/mdt_tryout/stop_simulation/{{ patient }}" method="post" style="display:inline;">
                    <button type="submit">Stop Simulation</button>
                </form>
                <a href="https://rsc.ds.umcutrecht.nl/mdt_tryout/patient/{{ patient }}">View Data</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
